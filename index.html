<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Dad Jokes App</h1>
      <img src="laughing-emoji.png" alt="Laughing emoji" id="emoji" />

      <article class="joke-card">
        <p id="joke">Loading joke...</p>
      </article>

      <button type="button" id="newJokeBtn">Get New Joke</button>

      <div class="ratingMessage">
        <p>
          Adjust the slider to rate this joke!
        </p>
      </div>
      <div class="slider-container">
        <input type="range" min="1" max="5" value="1" id="starSlider" />
        <div id="stars">
          <span class="star-icon">â˜…</span>
       
        </div>
        <button id="submitBtn">Submit</button>
      </div>
      <p id="ratingResponse"></p>

      <p class="names"><br><br>JavaScript integrated by: Erin Smith, Ravi Kataria & Albert Szupszynski</p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
